<html>
    <head>
        <title>addition</title>
        <script >
           
            function loop()
            {
                for(var i=1;i<=10;i++)
                {
                    document.writeln("<br>",i);
                }
            }

        </script>
    </head>
    <body>
       
        <button type="button" onclick="loop()">loop</button><br>
       
    </body>
</html>
