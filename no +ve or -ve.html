<html>
    <head>
        <title>addition</title>
        <script >
            
            function no()
            {
                var y;
                y=parseInt(document.getElementById("b").value);
                if(y>=0)
                    window.alert("positive");
                 else {
                    window.alert("-ve");
                }            
            }
            
        </script>
    </head>
    <body>
        <h1>Number positive or Negative</h1>       
        enter the no<input type="text" id="b"><br>
        <button type="button" onclick="no()">check</button><br>
    </body>
</html>
